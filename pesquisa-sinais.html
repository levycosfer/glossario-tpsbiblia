<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Pesquisar Membros do Corpo</title>
</head>
<body>
  <h2 id="pesq-sinais" class="pesquisa-sinais-body" style="width: 300px;">Pesquisar os membros de corpo</h2>
  <p class="centralizar-texto">Escolha um membro</p>

  <!-- Imagem com botões posicionados -->
  <div class="imagem-container">
    <img class="centralizar-imagem" alt="Corporal" src="./assets/img/Corporal Parâmetro da Libras.png" />

    <button class="botao botao-rosto" onclick="mostrarTexto('rosto')">Rosto</button>
    <a href="./ombros.html"><button class="botao botao-ombros" onclick="mostrarTexto('ombros')">Ombros</button></a>
    <a href="./pescoco.html"><button class="botao botao-pescoco" onclick="mostrarTexto('pescoco')">Pescoço</button></a>
    <a href="./peitos.html"><button class="botao botao-peitos" onclick="mostrarTexto('peitos')">Peitos</button></a>
    <a href="./bracos.html"><button class="botao botao-bracos" onclick="mostrarTexto('bracos')">Braços</button></a>
    <a href="./antebracos.html"><button class="botao botao-antebracos" onclick="mostrarTexto('antebracos')">Antebraços</button></a>
    <a href="./cintura.html"><button class="botao botao-cintura" onclick="mostrarTexto('cintura')">Cintura</button></a>
    <a href="./quadril.html"><button class="botao botao-quadril" onclick="mostrarTexto('quadril')">Quadril</button></a>
    <button class="botao botao-mao" onclick="mostrarTexto('maos')">Mãos</button>
    <a href="./espaconeutro.html"><button class="botao botao-espaconeutro" onclick="mostrarTexto('espaconeutro')">Espaço Neutro</button></a>
    <a href="./tronco.html"><button class="botao botao-tronco" onclick="mostrarTexto('tronco')">Tronco</button></a>
  </div>

  <!-- Área onde o conteúdo será carregado -->
  <main id="conteudo">
    <!-- O conteúdo carregado dinamicamente aparecerá aqui -->
  </main>

  <!-- Script para mudar o conteúdo do main -->
  <script>
    function mostrarTexto(opcao) {
      var conteudo = document.getElementById('conteudo');

      // Mapear as opções com seus respectivos arquivos
      const arquivos = {
        maos: './maos.html',
        rosto: './rosto.html',
        ombros: './ombros.html',
        pescoco: './pescoco.html',
        peitos: './peitos.html',
        bracos: './bracos.html',
        antebracos: './antebracos.html',
        cintura: './cintura.html',
        quadril: './quadril.html',
        espaconeutro: './espaconeutro.html'
      };

      if (arquivos[opcao]) {
        fetch(arquivos[opcao])
          .then(response => {
            if (!response.ok) {
              throw new Error('Erro ao buscar o arquivo.');
            }
            return response.text();
          })
          .then(data => {
            conteudo.innerHTML = data;
          })
          .catch(error => {
            console.error('Erro ao carregar o conteúdo:', error);
            conteudo.innerHTML = '<p>Erro ao carregar o conteúdo.</p>';
          });
      } else {
        conteudo.innerHTML = '<p>Opção inválida.</p>';
      }
    }
  </script>
</body>
</html>
