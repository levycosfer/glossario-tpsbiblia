
<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glossário TPS Bíblia</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    .container {
      display: flex;
    }
    .lista {
      width: 40%;
      max-height: 500px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      padding-right: 20px;
    }
    .item {
      margin: 5px 0;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    .video {
      width: 60%;
      padding-left: 20px;
    }
    iframe {
      width: 100%;
      height: 315px;
    }
  </style>
</head>
<body>

<header>
  <div class="header-content">
    <img alt="Logo" src="./assets/img/logo_TPS.png" class="logo" style="max-width: 400px; width: 100%;">
    <h1>Glossário TPS Bíblia</h1>
  </div>
</header>

<div class="container">
  <div class="conteudo" id="conteudo">
    <h2>Ferramenta de Busca Sinais TPS Bíblia</h2>
    <div style="display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px;">
      <img src="./assets/img/39cm.png" class="cm" alt="CM 39" style="max-width: 160px;">
      <h1 style="margin: 0;">Lista de Sinais - CM39</h1>
    </div>
    <div class="voltar">
      <button onclick="window.history.back()">Voltar</button>
    </div>
    <div class="container">
      <div class="lista" id="lista"></div>
      <div class="video" id="video"></div>
    </div>
  </div>
</div>

<script>
  const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmkPQQC6sVyHjBwCf3AMyk5VLhe28eT44mo2pjDA8tFRe_vDOqe5Yp-b3VzW9rr0JAcy_ASjYblz4w/pub?gid=1756383334&single=true&output=csv";

  async function carregarDados() {
    const resposta = await fetch(urlCSV);
    const texto = await resposta.text();
    const linhas = texto.trim().split('\n').slice(1);
    const listaDiv = document.getElementById("lista");
    const videoDiv = document.getElementById("video");

    linhas.forEach(linha => {
      const colunas = linha.split(',');
      const nome = colunas[0].trim();
      const youtube = colunas[4]?.trim();

      if (youtube && youtube.startsWith("https://")) {
        const item = document.createElement('div');
        item.className = 'item';
        item.textContent = nome;
        item.addEventListener('click', () => {
          videoDiv.innerHTML = `
            <h2>${nome}</h2>
            <iframe src="${youtube.replace("watch?v=", "embed/")}" frameborder="0" allowfullscreen></iframe>
          `;
        });
        listaDiv.appendChild(item);
      }
    });
  }

  carregarDados();
</script>

<footer>
</footer>
</body>
</html>
