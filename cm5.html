<!-- Script para carregar os dados do Google Sheets -->
<script>
  const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmkPQQC6sVyHjBwCf3AMyk5VLhe28eT44mo2pjDA8tFRe_vDOqe5Yp-b3VzW9rr0JAcy_ASjYblz4w/pub?gid=1073601976&single=true&output=csv";

  async function carregarDados() {
    const resposta = await fetch(urlCSV);
    const texto = await resposta.text();
    const linhas = texto.trim().split('\n').slice(1); // Ignorar cabeçalho
    const listaDiv = document.getElementById("lista");
    const videoDiv = document.getElementById("video");

    linhas.forEach(linha => {
      const colunas = linha.split(',');
      const nome = colunas[0].trim();
      const youtube = colunas[4]?.trim();

      if (youtube && youtube.startsWith("https://")) {
        const item = document.createElement('div');
        item.className = 'item';
        item.textContent = nome;
        item.addEventListener('click', () => {
          videoDiv.innerHTML = `
            <h2>${nome}</h2>
            <iframe src="${youtube.replace("watch?v=", "embed/")}" frameborder="0" allowfullscreen></iframe>
          `;
        });
        listaDiv.appendChild(item);
      }
    });
  }

  carregarDados();
</script>
