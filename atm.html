<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glossário TPS Bíblia</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    .container {
      display: flex;
    }
    .lista {
      width: 40%;
      max-height: 500px;
      overflow-y: auto;
      border-right: 1px solid #ccc;
      padding-right: 20px;
    }
    .item {
      margin: 5px 0;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    .video {
      width: 60%;
      padding-left: 20px;
    }
    iframe {
      width: 100%;
      height: 315px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <div class="header-content">
    <img alt="Logo" src="./assets/img/logo_TPS.png" class="logo" style="max-width: 400px; width: 100%;">
    <h1>Glossário TPS Bíblia</h1>
  </div>
</header>

<!-- Container para Lateral e Conteúdo Principal -->
<div class="container">
  <!-- Lateral (menu) -->

  <!-- Conteúdo Principal -->
  <div class="conteudo" id="conteudo">
    <h2>Ferramenta de busca de termos-sinais no Glossário TPS Bíblia</h2>
    <!-- Título e imagem lado a lado -->
    <div style="display: flex; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px;">
      <h1 style="margin: 0;">Lista de Sinais - ATM</h1>
    </div>
    <!-- Botão de Voltar -->
    <div class="voltar">
        <button onclick="window.location.href='maos.html'">CM</button>
        <button onclick="window.location.href='pesquisa-sinais.html'">Corpo</button>
        <button onclick="window.location.href='index.html'">Home</button>
        </div>

    <div class="container">
      <div class="lista" id="lista"></div>
      <div class="video" id="video"></div>
    </div>
  </div>
</div>

<!-- Script para carregar os dados do Google Sheets -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
  const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTmkPQQC6sVyHjBwCf3AMyk5VLhe28eT44mo2pjDA8tFRe_vDOqe5Yp-b3VzW9rr0JAcy_ASjYblz4w/pub?gid=837121305&single=true&output=csv";

  async function carregarDados() {
    const resposta = await fetch(urlCSV);
    const texto = await resposta.text();

    Papa.parse(texto, {
      header: false,
      skipEmptyLines: true,
      complete: function(results) {
        const linhas = results.data.slice(1); 
        const listaDiv = document.getElementById("lista");
        const videoDiv = document.getElementById("video");
        const nomesUnicos = new Set(); // <-- Aqui dentro

        linhas.forEach(colunas => {
          const nome = colunas[1]?.trim();     
          const youtube = colunas[12]?.trim(); 

          if (nome && youtube && youtube.startsWith("https://") && !nomesUnicos.has(nome)) {
            nomesUnicos.add(nome);
            
            const item = document.createElement('div');
            item.className = 'item';
            item.textContent = nome;
            item.addEventListener('click', () => {
              videoDiv.innerHTML = `
                <h2>${nome}</h2>
                <iframe src="${youtube.replace("watch?v=", "embed/")}" frameborder="0" allowfullscreen></iframe>
              `;
            });
            listaDiv.appendChild(item);
          }
        });
      }
    });
  }

  carregarDados();
</script>


<!-- Footer -->
<footer>

</body>
</html>
